{%extends 'base.html'}

{%block title_block%}
<title>Edit Vehicles</title>
{%endblock%}

{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h1>Change Your Vehicle Details!!!!!!</h1>
            <form action="" method="post" class="p-4 border shadow" enctype="multipart/form-data">
                {%csrf_token%}
                {{form.as_p}}
                <button type="submit" class="btn btn-outline-warning form-control">CHANGE</button>
               </form> 
        </div>
        <div class="col-3"></div>
    </div>
</div>
{%endblock%}
