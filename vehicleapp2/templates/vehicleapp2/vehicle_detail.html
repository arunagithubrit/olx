{%extends 'base.html'%}


{%block title_block%}
<title>Vehicle Detail</title>
{%endblock%}

{%block body_block%}
<div class="container">
  <div class="row">
      <div class="col-3"></div>
      <div class="col-6">

          <div class="card" style="width: 18rem;">
            
              <div class="card-header">

                {% if vehicle.image %}
                <img src="{{vehicle.image.url}}" alt="" width="100%" height="200">
                {%endif%}
                
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">{{vehicle.vehicle_name}}</li>
                <li class="list-group-item">{{vehicle.vehicle_number}}</li>
                <li class="list-group-item">{{vehicle.owner_name}}</li>
                <li class="list-group-item">{{vehicle.vehicle_model}}</li>
                <li class="list-group-item">{{vehicle.kms_run}}</li>
                

              </ul>
            </div>


      </div>
      <div class="col-3"></div>
  </div>
</div>
{%endblock%}
